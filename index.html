<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body class="playingCards simpleCards inText">
    <div id="starting">
      <h2>Starting Order</h2>
      <div id="starting-deck"></div>
    </div>
    <div id="shuffled">
      <h2>Undrawn Deck</h2>
      <div id="shuffled-deck" class="back"></div>
      <div id="shuffled-counter"></div>
    </div>
    <div id="drawn">
      <h2>Drawn Cards</h2>
      <div id="drawn-deck"></div>
      <div id="drawn-counter"></div>
    </div>
    <hr />
    <h3>Deck Methods</h3>

    <button type="button" id="display-decks">Display Undrawn</button>
    <button type="button" id="shuffle-deck">Shuffle Deck</button>
    <button type="button" id="deal-card">Draw Card</button>

    <br />
    <br />
    <div id="hand">
      <h2>Hand One</h2>
      <div id="current-hand" class="back"></div>
      <div id="hand-counter"></div>
      <div id="hand-straight"></div>
    </div>
    <hr />
    <h3>Hand One Methods</h3>

    <button type="button" id="display-hand">Show Hand</button>
    <button type="button" id="add-card">Add Card</button>
    <button type="button" id="sort-suit">Sort by Suit</button>
    <button type="button" id="sort-value">Sort by Value</button>
    <button type="button" id="is-flustr">Flush/Straight?</button>

    <br />
    <br />
    <div id="hand-2">
      <h2>Hand Two</h2>
      <div id="current-hand-2" class="back"></div>
      <div id="hand-counter-2"></div>
      <div id="hand-straight-2"></div>
    </div>
    <hr />
    <h3>Hand Two Methods</h3>

    <button type="button" id="display-hand-2">Show Hand</button>
    <button type="button" id="add-card-2">Add Card</button>
    <button type="button" id="sort-suit-2">Sort by Suit</button>
    <button type="button" id="sort-value-2">Sort by Value</button>
    <button type="button" id="is-flustr-2">Flush/Straight?</button>

    <hr />
    <h3>Card Methods</h3>

    <button type="button" id="display-card">Display Card</button>

    <script src="src/index.js"></script>
  </body>
</html>
